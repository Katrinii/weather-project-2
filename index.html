<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src.css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Katrin's Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div id="lottie-container"></div>
        <div class="forms">
          <form id="search-form">
            <input
              type="search"
              placeholder="Enter a city . . ."
              required
              id="search-form-input"
              class="search-box"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
        </div>
        <div class="headings-and-list">
          <div class="headings">
            <h1 id="temperature"></h1>
            <h2>°C</h2>
          </div>
          <ul>
            <li id="date"></li>
            <li id="farenheit-temp"></li>
            <li id="humidity-percentage"></li>
            <li id="wind-speed"></li>
          </ul>
        </div>
        <div class="container-2">
          <h3 id="city-name"></h3>
          <h4 id="local-time"></h4>
        </div>
      </header>
      <main>
        <ul id="day-1">
          <li>Day</li>
          <li>🌤️</li>
          <li>0° 0°</li>
        </ul>
        <ul id="day-2">
          <li>Day</li>
          <li>🌤️</li>
          <li>0° 0°</li>
        </ul>
        <ul id="day-3">
          <li>Day</li>
          <li>🌤️</li>
          <li>0° 0°</li>
        </ul>
        <ul id="day-4">
          <li>Day</li>
          <li>🌤️</li>
          <li>0° 0°</li>
        </ul>
        <ul id="day-5">
          <li>Day</li>
          <li>🌤️</li>
          <li>0° 0°</li>
        </ul>
      </main>
      <br />
      <footer>
        Coded by:
        <a
          href="https://www.shecodes.io/graduates/133172-katrin-ivanova"
          target="_blank"
          >Katrin Ivanova.</a
        >
        Hosted on
        <a href="https://github.com/Katrinii/Project-remake" target="_blank"
          >GitHub</a
        >
        and
        <a href="https://katrinsweatherapp.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src.js/index.js"></script>
  </body>
</html>
